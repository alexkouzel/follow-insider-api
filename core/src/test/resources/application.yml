spring.datasource:
  url: jdbc:h2:mem:db
  username: sa
  password: password
  driver-class-name: org.h2.Driver

spring.jpa:
  database: POSTGRESQL
  properties.hibernate:
    jdbc.lob.non_contextual_creation: true
    jdbc.batch_size: 32
    order_inserts: true
    order_updates: false
    format_sql: false
    show_sql: false